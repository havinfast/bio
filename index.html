<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
        <link rel="shortcut icon" href="./public/avt.jpg" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./src/style.css" />
        <title>Hà Vinfast</title>
    </head>
    <body>
        <div class="container">
            <div class="main">
                <div class="tools-bar">
                    <button title="switch to dark mode" class="btn switch-mode">
                        <i class="fa-solid fa-circle-half-stroke txt"></i>
                    </button>
                </div>
                <div class="informations">
                    <div class="avatar-bg">
                        <img class="avatar-img-bg" src="https://fastly.picsum.photos/id/16/2500/1667.jpg?hmac=uAkZwYc5phCRNFTrV_prJ_0rP0EdwJaZ4ctje2bY7aE" alt="jupi_b" />
                    </div>
                    <div class="avatar">
                        <img class="avatar-img" src="https://fastly.picsum.photos/id/1/5000/3333.jpg?hmac=Asv2DU3rA_5D1xSe22xZK47WEAN0wjWeFOhzd13ujW4" alt="jupi_b" />
                    </div>
                    <div class="text">
                        <div class="name txt">
                            <p class="user-name">Binh</p>
                            <i style="color: #006eff" class="fa-solid fa-circle-check"></i>
                        </div>
                        <div style="margin-top: 4px" class="quote">
                            <i class="txt"> uy tins xxxxx gfvgdfh dfgfdgfdg</i>
                        </div>
                        <div class="address">
                            <i class="fa-solid fa-location-dot"></i>
                            <i class="ad"> số xx, đường abc, HÀ nôi </i>
                        </div>
                    </div>
                </div>

                <div class="outstanding-wrapper">
                    <div class="outstanding">
                        <div class="title-outstanding">Liên hệ</div>
                        <div class="contact">
                            <div class="card-contact">
                                <div class="card-contact-img">
                                    <img
                                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png"
                                        alt="jupi_b"
                                    />
                                </div>
                                <div class="card-contact-text">
                                    <div class="card-contact-name">Binh</div>
                                    <div class="card-contact-title">binh@example.com</div>
                                </div>
                            </div>
                            <div class="card-contact">
                                <div class="card-contact-img">
                                    <img src="https://hidosport.vn/wp-content/uploads/2023/09/zalo-icon.png" alt="jupi_b" />
                                </div>
                                <div class="card-contact-text">
                                    <div class="card-contact-name">Binh</div>
                                    <div class="card-contact-title">binh@example.com</div>
                                </div>
                            </div>
                            <div class="card-contact">
                                <div class="card-contact-img">
                                    <img src="https://fastly.picsum.photos/id/16/2500/1667.jpg?hmac=uAkZwYc5phCRNFTrV_prJ_0rP0EdwJaZ4ctje2bY7aE" alt="jupi_b" />
                                </div>
                                <div class="card-contact-text">
                                    <div class="card-contact-name">Binh</div>
                                    <div class="card-contact-title">binh@example.com</div>
                                </div>
                            </div>
                            <div class="card-contact">
                                <div class="card-contact-img">
                                    <img src="https://fastly.picsum.photos/id/16/2500/1667.jpg?hmac=uAkZwYc5phCRNFTrV_prJ_0rP0EdwJaZ4ctje2bY7aE" alt="jupi_b" />
                                </div>
                                <div class="card-contact-text">
                                    <div class="card-contact-name">Binh</div>
                                    <div class="card-contact-title">binh@example.com</div>
                                </div>
                            </div>
                            <div class="card-contact">
                                <div class="card-contact-img">
                                    <img src="https://fastly.picsum.photos/id/16/2500/1667.jpg?hmac=uAkZwYc5phCRNFTrV_prJ_0rP0EdwJaZ4ctje2bY7aE" alt="jupi_b" />
                                </div>
                                <div class="card-contact-text">
                                    <div class="card-contact-name">Binh</div>
                                    <div class="card-contact-title">binh@example.com</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="outstanding"></div>
                </div>
            </div>
        </div>
        <script src="./src/script.js"></script>

</html>
