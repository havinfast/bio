<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
        <link rel="shortcut icon" href="./public/avt.jpg" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./src/style.css" />
        <title>Hà Vinfast</title>
    </head>
    <body>
        <div class="container">
            <div class="main">
                <div class="tools-bar">
                    <button title="switch to dark mode" class="btn switch-mode">
                        <i class="fa-solid fa-circle-half-stroke txt"></i>
                    </button>
                </div>
                <div class="informations">
                    <div class="avatar-bg">
                        <img class="avatar-img-bg" src="./public/avt.jpg" alt="anh" />
                    </div>
                    <div class="avatar">
                        <img class="avatar-img" src="./public/avt.jpg" alt="anh" />
                    </div>
                    <div class="text">
                        <div class="name txt">
                            <p class="user-name">?</p>
                            <i style="color: #006eff" class="fa-solid fa-circle-check"></i>
                        </div>
                        <div style="margin-top: 4px" class="quote">
                            <i class="txt"> @@@ </i>
                        </div>
                        <div class="address">
                            <i class="fa-solid fa-location-dot"></i>
                            <i class="ad"> -------- </i>
                        </div>
                    </div>
                </div>

                <div class="outstanding-wrapper">
                    <div class="outstanding">
                        <div class="title-outstanding">Liên hệ</div>
                        <div class="contact">
                            
                        </div>
                    </div>
                    <div class="outstanding"></div>
                </div>
            </div>
        </div>
        <script src="./src/script.js"></script>
    </body>
</html>
